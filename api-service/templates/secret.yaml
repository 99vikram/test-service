{{- if and .Values.secret.enabled (or (and .Values.secret.data (ne (len .Values.secret.data) 0)) (and .Values.secret.stringData (ne (len .Values.secret.stringData) 0))) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "api-service.fullname" . }}-secret
  labels:
    {{- include "api-service.labels" . | nindent 4 }}
type: {{ .Values.secret.type | default "Opaque" }}
{{- if .Values.secret.data }}
data:
  {{- range $key, $value := .Values.secret.data }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
{{- if .Values.secret.stringData }}
stringData:
  {{- range $key, $value := .Values.secret.stringData }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- end }}

